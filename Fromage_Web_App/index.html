<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style_.css') }}">
    <title>Web App</title>
</head>
<body>


<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="./static/cheese.png" alt="" class="img-fluid mb-3 d-none d-md-block" width="200px">
            <h1>Make Prediction</h1>          
        </div>
    </div>
    <div class="container form-group">
        <form action="/predict" method="post">
            <label for="calories">calories</label>
            <input type="number" step="any" name="calories" class="form-control">
            <label for="">sodium</label>
            <input type="number" step="any" name="sodium" class="form-control">
            <label for="">calcium</label>
            <input type="number" step="any" name="calcium" class="form-control">
            <label for="">lipides</label>
            <input type="number" step="any" name="lipides" class="form-control">
            <label for="">retinol</label>
            <input type="number" step="any" name="retinol" class="form-control">
            <label for="">folates</label>
            <input type="number" step="any" name="folates" class="form-control">
            <label for="">proteines</label>
            <input type="number" step="any" name="proteines" class="form-control">
            <label for="">cholesterol</label>
            <input type="number" step="any" name="cholesterol" class="form-control">
            <label for="">magnesium</label>
            <input type="number" step="any" name="magnesium" class="form-control">
            <label for=""></label>
            <input type="submit" step="any" value="predict"  class="btn btn-primary w-100">
       </form>
    </div>
</div>
      






</body>
</html>
